# This is a node.js v8+ JavaScript project
language: node_js
node_js:
  - "8"
go:
  - "1.9.1"

# Build on Ubuntu Trusty (14.04)
# https://docs.travis-ci.com/user/reference/trusty/#javascript-and-nodejs-images
dist: trusty
sudo: required

# Use Docker
services:
  - docker

before_install:
#  - ./test/setup/setup_script
  - git clone https://github.com/OpenBazaar/openbazaar-go
  - cd openbazaar-go
  - docker-compose up -d server
